workspace:
  path: /go/src/github.com/appleboy/com

pipeline:
  test:
    image: appleboy/golang-testing:${GO_VERSION}
    pull: true
    commands:
      - make install
      - make vet
      - make lint
      - coverage all
      - make coverage
    when:
      event: [ push, tag, pull_request ]

matrix:
  GO_VERSION:
    - 1.8.0
    - 1.7.5
    - 1.6.4
